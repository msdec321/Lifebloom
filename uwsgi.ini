[uwsgi]
# Application settings
module = wsgi:app
master = true
processes = 4
threads = 2

# Socket settings
# Use socket for nginx reverse proxy
# socket = 0.0.0.0:8000
# OR use http for direct access (uncomment below, comment socket above)
http = 0.0.0.0:8000

# Performance tuning
enable-threads = true
thunder-lock = true
max-requests = 1000
max-requests-delta = 100
harakiri = 60

# Logging
# logto = /tmp/uwsgi.log  # Comment out to see logs in terminal
log-maxsize = 20971520
disable-logging = false

# Process management
vacuum = true
die-on-term = true

# Buffer sizes
buffer-size = 32768
